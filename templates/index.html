<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Cadastro de Currículo</h1>
    <form action="{{ url_for('add') }}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>
        </div>
        <div class="form-group">
            <label for="formacao">Formação:</label>
            <input type="text" id="formacao" name="formacao" required>
        </div>
        <div class="form-group">
            <label for="habilidades">Habilidades:</label>
            <input type="text" id="habilidades" name="habilidades" required>
        </div>
        <div class="form-group">
            <label for="experiencia">Experiência profissional (cargo):</label>
            <input type="text" id="experiencia" name="experiencia" required>
        </div>
        <div class="form-group">
            <label for="experiencia">Tempo (em anos) nesta função:</label>
            <input type="text" id="tempo_de_exp" name="tempo_de_exp" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade de Residência:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>

        <button type="submit">Adicionar</button>
<br>
    
</body>
</html>
